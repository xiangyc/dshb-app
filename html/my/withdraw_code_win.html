<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>收款方式</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
	<style>
		html,body{
			height: 100%;
			width:100%;
		}
		#wrap{
		    height: 100%;
		    display: -webkit-box;
		    display: -webkit-flex;
		    display: flex;
		    -webkit-box-orient: vertical;
		    -webkit-flex-flow: column;
		           flex-flow: column;
		}
		#header{
			text-align: center;
			color: #ffffff;
			width: 100%;
			position:relative;
			padding-top: 22px;
			background-color: #FF9000;
			background: -moz-linear-gradient(56deg, #FF9000, #FFB400) !important;
			background: -webkit-gradient(linear,0 50%,100% 50%,from(#FF9000),to(#FFB400)) !important;
			background: -webkit-linear-gradient(56deg, #FF9000, #FFB400) !important;
			background: -o-linear-gradient(56deg, #FF9000, #FFB400) !important;
		}
		#header .back-icon {
			background: rgba(0, 0, 0, 0) url("../../image/back.png") no-repeat 0 center;
			background-size: 22px auto;
			bottom: 0;
			display: inline-block;
			min-width: 22px;
			height: 44px;
			line-height:44px;
			left: 9px;
			position: absolute;
			font-size: 16px;
		}
		#header .right-text{
	        background-size: 1.4rem auto;
	        bottom: 0;
	        display: block;
	        height: 44px;
	        right: 0;
	        position: absolute;
	        width: 80px;
	        line-height: 44px;
	        font-size: 14px;
		}
		#header h1{
			font-size: 18px; height: 44px; line-height: 44px; margin: 0em; color: #ffffff; font-weight: normal;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="header">
			<a tapmode="" class="back-icon" onclick="api.closeWin();"></a>
			<h1><span id="title">选择收款方式</span></h1>
			<a tapmode="" class="right-text" onclick="openNextStep();" >下一步</a>
		</div>
	</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
	apiready = function(){
	    var header = $api.byId('header');
	    if(header){
	        $api.fixIos7Bar(header);
	    }
	    var pos = $api.offset(header);

	    api.openFrame({
	        name: 'withdraw_code',
	        url: 'withdraw_code.html',
	        rect:{
	            x: 0,
	            y: pos.h,
	            w: 'auto',
	            h: 'auto'
	        },
	        pageParam : api.pageParam,
	        bounces: false,
	        vScrollBarEnabled: false
	    });
	}

	/**
	 * 收款信息校验
	 */
  function openNextStep(){
    api.execScript({
			frameName: 'withdraw_code',
	      script: 'checkAlipayWay();'
    });
 	}
</script>
</html>
